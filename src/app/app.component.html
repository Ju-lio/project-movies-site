<component-destaques></component-destaques>

<component-header></component-header>



<div class="mais-acess">
   <h1>FILMES MAIS ACESSADOS</h1>
   {{carregaFilmes()}}
   <div class="filmes">
      <app-filme
      *ngFor="let f of filmes;index as i"
      [maisAcessTitulo]="filmes[i].titulo"
      [maisAcessSrc]="filmes[i].src"
      [maisAcessAno]="filmes[i].ano"
      [maisAcessDuracao]="filmes[i].duracao"
      >
      </app-filme>
   </div>
</div>
